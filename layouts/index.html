<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    <main class="container">
        <header class="header">
            <img src="/profile.jpg" alt="Profile" class="profile-img">
            <h1>{{ .Title }}</h1>
            <div class="contact-info">
                <p>{{ .Site.Params.email }}</p>
                <p>{{ .Site.Params.phone }}</p>
                <p>{{ .Site.Params.location }}</p>
            </div>
        </header>

        <article class="resume-content">
            {{ .Content }}
        </article>

        {{ partial "footer.html" . }}
    </main>
</body>
</html>
